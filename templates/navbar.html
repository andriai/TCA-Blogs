<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg bg-dark fixed top" data-bs-theme="dark">
    <div class="container">
        <a class="navbar-brand mb-0 h1" href="/">TCA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/Home ">მთავარი</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Blogs">ბლოგები</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Create_blog">შექმენი ბლოგი</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/About">ჩვენს შესახებ</a>
                </li>
            </ul>
            {% if current_user.is_authenticated %}
            {% if current_user.role == "Admin" %}
            <div class="nav-item">
                <a class="nav-link text-light me-4" href="/Admin">Admin dashboard</a>
            </div>
            {% endif %}
            <h6 class="mt-2 me-4 text-light">user: {{ current_user.username }}</h6>
            <div class="nav-item">
                <a class="nav-link btn btn-success border border-success border-2 p-1 text-light me-2" href="/Logout">Log
                    out</a>
            </div>
            {% else %}
            <div class="btn-group">
                <a class="nav-link btn btn-success border border-success border-2 p-1 text-light" href="/Login">Log
                    in</a>
                <a class="nav-link  btn btn-success border border-success border-2 p-1 text-light" href="/Signup">Sign
                    up</a>
            </div>
            {% endif %}

        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
