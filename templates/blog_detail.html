{% extends "base.html" %}

{% block content %}
<div class="container mt-5 flex-grow-1" style="width: 50rem">
    <div class="card shadow-lg">
        <div class="card-body">
            <h2 class="card-title">{{ blog.title }}</h2>
            <p class="text-muted">By {{ blog.author }}</p>
            <p class="card-text mt-4 pb-4">{{ blog.content }}</p>
        </div>
    </div>
    <div class="mt-4">
        <a href="/Blogs" class="btn btn-secondary">უკან</a>
    </div>
</div>
{% endblock content %}
